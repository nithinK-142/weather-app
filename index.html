<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Time, Date, and Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="./img/weather.svg" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
  </head>
<body>

  <div class="header">
    <span><img src="./img/weather.png" alt="partly-cloudy-day"></span>
    <!-- <span><img width="96" height="96" src="https://img.icons8.com/fluency/96/partly-cloudy-day.png" alt="partly-cloudy-day"/></span> -->
    <h1></span>Weather App</h1>
  </div>

    <div id="container">
      <div id="DT">
        <h2 id="time"></h2>
        <p id="date"></p>
      </div>

      <div id="form">
        <form onsubmit="return false;">
          <input type="text" id="city" name="city" placeholder="Enter city name">
          <button type="submit" onclick="getWeather()">Enter</button>
          <button id="clear" type="button" onclick="clearSearch()">Clear</button>
        </form><br>
      </div>

      <div id="weather">
        <p id="cityName"></p>
        <p id="temperature"></p>
        <p id="humidity"></p>
        <p id="wind"></p>
        <p id="description"></p>
      </div>
    </div>
  
    <footer>
      <p>Created by <a target="_blank" href="https://github.com/nithinK-142">Nithin</a></p>
   </footer>

    <script src="script.js"></script>

  </body>
</html>
